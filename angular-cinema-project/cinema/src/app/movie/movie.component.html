<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title">
    </div>


    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="title">Release year:</label>
        <input id="title" type="text" class="form-control" required pattern="" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="title">Category:</label>
        <select id="category" type="text" class="form-control" required pattern="" name="category"
          [(ngModel)]="movie.category">
          <option value="Choose Category" selected disabled>Choose Category
          </option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>

  </form>

  <button type="button" class="btn btn-warning">Save</button>
  <div>
    <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>
  </div>



</section>
